<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal</title>
    <style>
        body {
            background-image: url('./fondo_biblioteca.jpeg');
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }
    </style>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row full-height">
            <div class="col-2 nav text-light">
                <ul>
                    <p class="fs-1">Libros</p>
                    <p class="fs-4"><a href="añadir_libro.html" class="link-underline-dark"><i
                                class="bi bi-plus-square"> </i>Añadir un libro</a></p>
                    <p class="fs-4"><a href="#" class="link-underline-dark"><i class="bi bi-arrow-right-square"> </i>Ver
                            libros</a></p>

                    <p class="fs-1">Usuarios</p>
                    <p class="fs-4"><a href="#" class="link-underline-dark"><i class="bi bi-plus-square"> </i>Añadir
                            usuario</a></p>
                    <p class="fs-4"><a href="#" class="link-underline-dark"><i class="bi bi-arrow-right-square"> </i>Ver
                            usuarios</a></p>

                    <p class="fs-1">Multas</p>
                    <p class="fs-4"><a href="#" class="link-underline-dark"><i class="bi bi-plus-square"> </i>Añadir una
                            multa</a></p>
                    <p class="fs-4"><a href="#" class="link-underline-dark"><i class="bi bi-arrow-right-square"> </i>Ver
                            multas</a></p>
                </ul>
            </div>
            <div class="content-color col-md-10">
                <div class="head d-flex justify-content-end">
                    <p class="fs-5 text-center"><a class="link-underline-dark" href=""><i class="bi bi-house-door">
                            </i>Inicio</a></p>
                    <p class="fs-5 text-center"><a class="link-underline-dark" href=""><i class="bi bi-person-circle">
                            </i>Mi perfil</a></p>
                    <p class="fs-5 text-center"><a class="link-underline-dark" href=""><i class="bi bi-door-closed">
                            </i>Cerra Sesion</a></p>
                </div>
                <p class="fs-1 mt-4">Añadir un nuevo usuario</p>
                <form action="">
                    <div class="row">
                        <div class="col-4 mb-4">
                            <label for="exampleFormControlInput1" class="form-label fs-2">Nombre</label>
                            <input class="form-control" type="text" aria-label="default input example">
                            <label for="exampleFormControlInput1" class="form-label fs-2">Primer apellido</label>
                            <input class="form-control" type="text" aria-label="default input example">
                            <label for="exampleFormControlInput1" class="form-label fs-2">Segundo apellido</label>
                            <input class="form-control" type="text" aria-label="default input example">
                            <label for="exampleFormControlInput1" class="form-label fs-2">Correo</label>
                            <input class="form-control" type="text" aria-label="default input example">
                            <label for="exampleFormControlInput1" class="form-label fs-2">Contraseña</label>
                            <input class="form-control" type="password" aria-label="default input example">
                            <label for="exampleFormControlInput1" class="form-label fs-2">Confirmar contraseña</label>
                            <input class="form-control" type="password" aria-label="default input example">
                        </div>
                        <div class="col-4">
                            <label for="exampleFormControlInput1" class="form-label fs-2">Direccion</label>
                            <input class="form-control" type="text"
                                aria-label="default input example">
                            <label for="exampleFormControlInput1" class="form-label fs-2">Telefono</label>
                            <input class="form-control" type="text"
                                aria-label="default input example">
                            <button type="submit" class="btn btn-primary mt-4">Añadir</button>
                            <!--BOTON PARA LIMPIAR LOS CAMPOS EN DADO CASO DE QUE YA NO SE DESE AÑADIR UN USUARIO-->
                            <a class="btn btn-primary mt-4" href="#" role="button">Cancelar</a>
                            <!--ESTE BOTON SOLO SE DEBE VISUALIZAR UNA VES REGISTRADO EL USUARIO-->
                            <button type="submit" class="btn btn-warning mt-4">Descargar ficha</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="js/bootstrap.js"></script>

</html>
