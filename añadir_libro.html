<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal</title>
    <style>
        body {
            background-image: url('./fondo_biblioteca.jpeg');
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }
    </style>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row full-height">
            <div class="col-2 nav text-light">
                <ul>
                    <p class="fs-1">Libros</p>
                    <p class="fs-4"><a href="añadir_libro.html" class="link-underline-dark"><i
                                class="bi bi-plus-square"> </i>Añadir un libro</a></p>
                    <p class="fs-4"><a href="#" class="link-underline-dark"><i class="bi bi-arrow-right-square"> </i>Ver
                            libros</a></p>

                    <p class="fs-1">Usuarios</p>
                    <p class="fs-4"><a href="#" class="link-underline-dark"><i class="bi bi-plus-square"> </i>Añadir
                            usuario</a></p>
                    <p class="fs-4"><a href="#" class="link-underline-dark"><i class="bi bi-arrow-right-square"> </i>Ver
                            usuarios</a></p>

                    <p class="fs-1">Multas</p>
                    <p class="fs-4"><a href="#" class="link-underline-dark"><i class="bi bi-plus-square"> </i>Añadir una
                            multa</a></p>
                    <p class="fs-4"><a href="#" class="link-underline-dark"><i class="bi bi-arrow-right-square"> </i>Ver
                            multas</a></p>
                </ul>
            </div>
            <div class="content-color col-md-10">
                <div class="head d-flex justify-content-end">
                    <p class="fs-5 text-center"><a class="link-underline-dark" href=""><i class="bi bi-house-door">
                            </i>Inicio</a></p>
                    <p class="fs-5 text-center"><a class="link-underline-dark" href=""><i class="bi bi-person-circle">
                            </i>Mi perfil</a></p>
                    <p class="fs-5 text-center"><a class="link-underline-dark" href=""><i class="bi bi-door-closed">
                            </i>Cerra Sesion</a></p>
                </div>
                <p class="fs-1 mt-4">Añadir un nuevo libro</p>
                <form action="">
                    <div class="row">
                        <div class="col-4 mb-4">
                            <label for="exampleFormControlInput1" class="form-label fs-2">Titulo</label>
                            <input class="form-control" type="text" placeholder="Titulo del Libro"
                                aria-label="default input example">
                            <label for="exampleFormControlInput1" class="form-label fs-2">Año de Publicacion</label>
                            <input class="form-control" type="text" placeholder="Año de publicacion"
                                aria-label="default input example">
                            <label for="exampleFormControlInput1" class="form-label fs-2">Folio</label>
                            <input class="form-control" type="text" placeholder="Folio del Libro"
                                aria-label="default input example">
                            <label for="exampleFormControlInput1" class="form-label fs-2">Numero de copias
                                disponibles</label>
                            <input class="form-control" type="text" aria-label="default input example">
                            <label for="formFileDisabled" class="form-label fs-2">Portada del Libro</label>
                            <input class="form-control" type="file" id="formFileDisabled">
                            <label for="exampleFormControlInput1" class="form-label fs-2">Categoria</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Open this select menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                              </select>
                        </div>
                        <div class="col-4">
                            <label for="exampleFormControlInput1" class="form-label fs-2">Editorial</label>
                            <input class="form-control" type="text" placeholder="Editorial"
                                aria-label="default input example">
                                <label for="exampleFormControlInput1" class="form-label fs-2">Autor</label>
                            <input class="form-control" type="text" placeholder="Nombre del Autor"
                                aria-label="default input example">
                            <button type="submit" class="btn btn-primary mt-4">Añadir</button>
                            <a class="btn btn-primary mt-4" href="principal.html" role="button">Cancelar</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="js/bootstrap.js"></script>

</html>
